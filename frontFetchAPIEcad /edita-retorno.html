  <div class="col-md-12">
   <form data-form>
     <h3>EDITAR</h3>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="data-nossonumero">Nosso Numero</label>
        <input type="text" class="form-control" data-nossonumero id="data-nossonumero">
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress">Data Inicio</label>
        <input type="text" placeholder= "dd/mm/aaaa" data-datainicio data-date-format="DD MM YYYY" class="form-control" id="data-datainicio" data-datainicio>
      </div>
      
      <div class="form-group col-md-6">
        <label for="inputAddress">Data Fim</label>
        <input type="text" placeholder= "dd/mm/aaaa" data-datafim data-date-format="DD MM YYYY" class="form-control" id="data-datafim" data-datafim >
      </div>
      
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="data-ocorrencia">Ocorrência</label>
        <select id="data-ocorrencia"  class="form-control">
          <option selected data-ocorrencia> Selecionar...</option>
          <option>...</option>
        </select>
      </div>

      <div class="form-group col-md-6">
        <label for="idunidade">Unidade</label>
        <select id="idunidade" data-unidade class="form-control">
          <option selected >Selecionar...</option>
          <option>...</option>
        </select data-conteudo-option>
      </div>
      
    </div>
    <button type="submit" class="btn btn-primary">Editar</button>
  </form>
