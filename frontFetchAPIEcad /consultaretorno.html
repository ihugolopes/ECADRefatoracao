  <div class="col-md-12">
   <form data-form>
     <h3>CADASTRAR</h3>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="data-nossonumero">Nosso Numero</label>
        <input type="text" class="form-control" data-nossonumero id="data-nossonumero">
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress">Data Inicio</label>
        <input type="text" placeholder= "dd/mm/aaaa" data-date-format="DD MM YYYY" class="form-control" id="data-datainicio" data-datainicio>
      </div>
      
      <div class="form-group col-md-6">
        <label for="inputAddress">Data Fim</label>
        <input type="text" placeholder= "dd/mm/aaaa" data-date-format="DD MM YYYY" class="form-control" id="data-datafim" data-datafim >
      </div>
      
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="data-ocorrencia">Ocorrência</label>
        <select id="data-ocorrencia" data-ocorrencia class="form-control">
          <option selected>Selecionar...</option>
          <option>...</option>
        </select>
      </div>

      <div class="form-group col-md-6">
        <label for="idunidade">Unidade</label>
        <select id="idunidade" data-unidade class="form-control">
          <option selected>Selecionar...</option>
          <option>...</option>
        </select data-conteudo-option>
      </div>
      
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
  </div>

  <br><br>
  <div class="col-md-12">
    <form data-formpesquisa>
      <h3>PESQUISAR</h3>
     <div class="form-row">
       <div class="form-group col-md-12">
         <label for="inputEmail4">Nosso Numero</label>
         <input type="text" class="form-control" data-nossonumero-pesquisa id="inputEmail4">
       </div>
       <div class="form-group col-md-6">
         <label for="inputAddress">Data Inicio</label>
         <input type="text" class="form-control" id="inputAddress" data-datainicio-pesquisa placeholder="Digite uma data de inicio">
       </div>
       
       <div class="form-group col-md-6">
         <label for="inputAddress">Data Fim</label>
         <input type="text" class="form-control" id="inputAddress" data-datafim-pesquisa placeholder="Digite uma data de fim">
       </div>
       
     </div>
     <div class="form-row">
       <div class="form-group col-md-6">
         <label for="inputState">Ocorrência</label>
         <select id="inputState" data-ocorencia-pesquisa class="form-control">
           <option selected>Selecionar...</option>
           <option>...</option>
         </select>
       </div>
 
       <div class="form-group col-md-6">
         <label for="inputState">Unidade</label>
         <select id="inputState" data-unidade-pesquisa class="form-control">
           <option selected>Selecionar...</option>
           <option>...</option>
         </select>
       </div>
       
     </div>
     <button type="submit" class="btn btn-primary">Pesquisar</button>
   </form>
   </div>


  <br><br>
    <div class="col-md-12">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Nosso Numero</th>
            <th scope="col">Data Início</th>
            <th scope="col">Data Fim</th>
            <th scope="col">Ocorrência</th>
            <th scope="col">Unidade</th>
            <th scope="col"></th>
            <th scope="col"></th>

          </tr>
        </thead>
        <tbody data-conteudo-tabela>
      
        </tbody>
      </table>
    </div>


<body>
